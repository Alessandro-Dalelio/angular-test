<div class="container border border-2 border-primary my-5 py-3 rounded-3">
  <div class="row align-items-lg-center">
    <div class="col-12 col-md-4"><img [src]="posterPath" [alt]="posterAlt" class=""></div>
    <div class="col-12 col-md-8 d-flex flex-column">
      <h2>{{ movie.title }}</h2>
      <p>{{ movie.overview }}</p>
      <app-button class="mt-auto" (btnClicked)="onGetRandomMovie()" title="Mostrami un altro film" />
    </div>
  </div>
</div>
