<a [routerLink]="['movies', movie.id]"  [id]="movie.id" class="card my-3 text-decoration-none">
  <img [src]="movie | moviePoster" [alt]="movie | movieAlt" class="card-img-top">
  <div class="card-body">
    <h3 class="card-title">{{ movie.title }}</h3>
    @if (movie.overview) {
      <p class="card-text multiline-truncate"> {{movie.overview}} </p>
    }

    <app-popcorn-rating [rating]="movie.vote_average" />
  </div>
</a>
