<a [routerLink]="['movies', movie.id]"  [id]="movie.id" class="card text-decoration-none  h-100 ">
  <img [src]="movie | moviePoster" [alt]="movie | movieAlt" class="card-img-top">
  <div class="card-body d-flex flex-column">
    <h3 class="card-title">{{ movie.title }}</h3>
    @if (movie.overview) {
      <p class="card-text multiline-truncate"> {{movie.overview}} </p>
    }

    <app-popcorn-rating [rating]="movie.vote_average" class="mt-auto" />
  </div>
</a>
